{% extends 'base.html' %}

{% block content %}





<div class="requests_container">
    <a href="{{ url_for('choose')}}">Выбрать другого оператора</a>
    <h4>Все заявки оператора: {{operator}}</h4>
    {% for item in data.items %}
        <p><a href="{{url_for('showreq',id=item.id)}}">{{item.request_id}}</a></p>
    {% endfor %}

    {% for page in data.iter_pages() %}
        {% if page %}
            <a href="/reqlist/{{page}}">{{page}}</a>
        {% endif %}
    {% endfor %}
</div>


{% endblock %}
